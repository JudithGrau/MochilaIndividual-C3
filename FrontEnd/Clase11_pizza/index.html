<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="/FrontEnd/Clase11_pizza/css/style.css">
</head>
<body>
    <header class="contenedor_header">
        <a href="#" class="contenedor_header logo">
            <img src="/FrontEnd/Clase11_pizza/img/LogoPizza.png" alt="Logo pizza">
            <img class="logo-letras" src="/FrontEnd/Clase11_pizza/img/Logo.png" alt="pizza&front">
        </a>
        <nav class="nav-links">
            <a href="Home">Home</a>
            <a href="Ranking">Ranking</a>
            <a href="Promoción">Promoción</a>
            <a href="Contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <section class="primera-seccion contenedor_main">
            <article class="oferta-delivery">
                <img src="/FrontEnd/Clase11_pizza/img/Delivery.png" alt="hombre señalando pizza">
                <h2>Envio gratis <span class="texto-resaltado">comprando</span> 2 pizzas</h2>
            </article>
            <article class="podio-pizzas contenedor_podio">
                <h2>Podio de pizzas</h2>
                <section class="seccion-podio podio-contenedor">
                    <article class="article1">
                        <div>
                            <h3>Pizzas top 5</h3>
                            <ol class="lista-pizzas">
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                    </article>
                    <article class="article2">
                        <img src="/FrontEnd/Clase11_pizza/img/PizzaFalling.png" alt="img_PizzaFalling">
                    </article>
                </section>
            </article>
        </section>
    </main>
    <footer>
        <nav class="footer-links">
            <a href="#">Home</a>
            <a href="ranking">Ranking</a>
            <a href="promocion">Promoción</a>
            <a class="ultimo-link" href="contacto">Contacto</a>
        </nav>
        <div href="#" class="logo contenedor_logo">
            <img src="/FrontEnd/Clase11_pizza/img/LogoPizza.png" alt="Logo pizza">
            <img class="logo-letras" src="/FrontEnd/Clase11_pizza/img/Logo.png" alt="pizza&front">
        </div>
    </footer>
</body>
</html>
